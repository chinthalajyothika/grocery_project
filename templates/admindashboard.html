<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body> 
  
<div class="container">
   <div class="admin-product-form-container">
      <form method="POST" enctype="multipart/form-data">
        <center><h1>Admin Dashboard</h1></center>
        <button class="btn1"><a href="{{url_for('additems')}}">Add Products</button></a>
        <button class="btn1"><a href="{{url_for('pstatus')}}">Products Status</button></a>
        <button class="btn1"><a href="{{url_for('readcontact')}}">Customer Queries</button></a>
        <button class="btn1"><a href="{{url_for('alogout')}}">Admin Logout</button></a>
      </form>
</div>
</div>


</body>
</html>
